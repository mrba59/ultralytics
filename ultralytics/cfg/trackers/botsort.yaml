# Default YOLO tracker settings for BoT-SORT tracker https://github.com/NirAharon/BoT-SORT

tracker_type: botsort # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5 # threshold for the first association
track_low_thresh: 0.3 # threshold for the second association
new_track_thresh: 0.4 # threshold for init new track if the detection does not match any tracks
track_buffer: 5 # buffer to calculate the time when to remove tracks
match_thresh: 0.8 # threshold for matching tracks
fuse_score: False # Whether to fuse confidence scores with the iou distances before matching
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)

# BoT-SORT settings
gmc_method: sparseOptFlow # method of global motion compensation
# ReID model related thresh (not supported yet)
proximity_thresh: 0.02
appearance_thresh: 0.05
with_reid: True
reid_checkpoint_path: /home/reda/Documents/projets/deep-person-reid-master/log/resnet50/model/model.pth.tar-120
